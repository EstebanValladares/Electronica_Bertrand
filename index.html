<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c91ca5f5f4.js" crossorigin="anonymous"></script>
    <title>Electronica Bertrand</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <section class="image">
            <h1 class="image-title">Electronica Bertrand</h1>
            <button class="image-button">Conocenos</button>
        </section>
    </header>
    <main>
        <section class="cards">
            <article class="cards-containers">
                <i class="fa-solid fa-thumbs-up"></i>
                <p>Confiables</p>
            </article>
            <article class="cards-containers">
                <i class="fa-solid fa-bolt-lightning"></i>
                <p>Rapidos</p>
            </article>
            <article class="cards-containers">
                <i class="fa-solid fa-shield-halved"></i>
                <p>Seguros</p>
            </article>
        </section>
        <section class="title-boards">
            <h2 class="consejos">Consejos</h2>
        </section>
        <section class="board">
            <article>
                <img src="./image/c1.jpg" alt="">
            </article>
            <article>
                <img src="./image/c2.jpg" alt="">
            </article>
            <article>
                <img src="./image/c3.jpg" alt="">
            </article>
            <article>
                <img src="./image/c4.jpg" alt="">
            </article>
            <article>
                <img src="./image/c5.jpg" alt="">
            </article>
            <article>
                <img src="./image/c6.jpg" alt="">
            </article>
        </section>
    </main>
</body>
</html>
